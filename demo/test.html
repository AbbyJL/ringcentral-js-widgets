<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
    #div {
        background-color: #000;
        height: 100px;
        width: 0px;
    }
    </style>
</head>
<body>

<div id='div'></div>
<button onclick='go()'>click</button>
<script type="text/javascript">
    var d = document.querySelector('#div');
    function go() {
        requestAnimationFrame(function() {
            for(var i = 0; i< 10000; i ++) {
                d.style.width = i * 100 + 'px'
                d.style.height = i * 100 + 'px'
            }
        })
    }
</script>
</body>
</html>
