<div class='rc-panel'>
    <input class='rc-input' data-info='number'>
    <div class='rc-dial-wrapper'>
        <button class='rc-dial-button' data-info='dial-button-1' data-value='1' data-action='dialing' data-event='click'>1</button>
        <button class='rc-dial-button' data-info='dial-button-2' data-value='2' data-action='dialing' data-event='click'>2</button>
        <button class='rc-dial-button' data-info='dial-button-3' data-value='3' data-action='dialing' data-event='click'>3</button>
        <button class='rc-dial-button' data-info='dial-button-4' data-value='4' data-action='dialing' data-event='click'>4</button>
        <button class='rc-dial-button' data-info='dial-button-5' data-value='5' data-action='dialing' data-event='click'>5</button>
        <button class='rc-dial-button' data-info='dial-button-6' data-value='6' data-action='dialing' data-event='click'>6</button>
        <button class='rc-dial-button' data-info='dial-button-7' data-value='7' data-action='dialing' data-event='click'>7</button>
        <button class='rc-dial-button' data-info='dial-button-8' data-value='8' data-action='dialing' data-event='click'>8</button>
        <button class='rc-dial-button' data-info='dial-button-9' data-value='9' data-action='dialing' data-event='click'>9</button>
        <button class='rc-dial-button' data-info='dial-button-0' data-value='0' data-action='dialing' data-event='click'>0</button>
    </div>
    <button class='rc-button' data-info='callout' data-action='callout' data-event='click'>Call out</button>
    <div class='rc-error-message'></div>
    </input>
</div>
