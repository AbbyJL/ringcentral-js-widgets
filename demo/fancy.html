<!DOCTYPE html>
<html>

<head>
    <title>RingCentral Web Phone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../build/styles/main.css">
    <style type="text/css">
    html {
        height: 100%;
    }
    
    body {
        height: 100%;
    }

    #phone {
        float: left;
        width: 250px;
        height: 100%;
        border-right: 1px solid #878787;
        border-left: 1px solid #878787;
        overflow: hidden;
    }

    .panel {
        float: left;
        width: 250px;
    }
    .demo-span {
        display: inline-block;
        border: 1px solid black;
        margin: 3px;
        padding: 3px;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div id='phone'></div>
    <div class='control-panel'>
        <div>
            <code>
            <pre>
                phone = w('rc-phone', {
                    data: {
                        color: <input onblur='rerun(this.value)'></input>
                        logo: <span 
                                class='demo-span'
                                data-value='ringcentral_logo.png' 
                                onclick='rerun(null,this.getAttribute("data-value"))'>RingCentral</span><span
                                class='demo-span' 
                                data-value='fb.png' 
                                onclick='rerun(null,this.getAttribute("data-value"))'>Facebook</span>
                        lang: <span 
                                class='demo-span'
                                data-value='en-us'
                                onclick='rerun(null,null,this.getAttribute("data-value"))'>English</span><span
                                class='demo-span' 
                                data-value='zh-tw'
                                onclick='rerun(null,null,this.getAttribute("data-value"))'>Chinese</span>
                    }
                })
                phone.render('#phone'); 
            </pre>
            </code>
        </div>
    </div>
    <script type="text/javascript" src="../bower_components/ringcentral/build/ringcentral-bundle.js"></script>
    <script type="text/javascript" src="../bower_components/ringcentral-web-phone/build/ringcentral-web-phone.js"></script>
    <script type="text/javascript" src="../build/build.js"></script>
    <script type="text/javascript">
    var phone;
    var options = {
            color: '#999',
            logo: 'ringcentral_logo.png',
            lang: 'zh-tw'
        };
    w.config({
        path: '../template/',
        preload: {
            'rc-phone': 'rc-phone'
        },
        locale: {
            'zh-tw': 'zh-tw.json',
            'en-us': 'en-us.json'
        }
    }, render)

    function rerun(color, logo, lang) {
        options.color = color || options.color
        options.logo = logo || options.logo
        options.lang = lang || options.lang
        if (phone) {
            phone.remove()
        }
        render()
    }

    function render() {
        phone = w('rc-phone', {
            data: options
        })
        phone.render('#phone'); 
    }
    </script>
</body>

</html>
