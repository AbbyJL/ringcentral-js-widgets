<div class='rc-contact rc-list__item' data-event='click:select'>
    <span class='rc-contact__name' data-info='item' data-value=''></span>
</div>
<script>
w.register(function() {
    this.actions = {
        init: {
            method: function(finish){
                return finish();
            },
            after: function(contact){
                this.props.dom.item.textContent = contact.name;
                this.props.dom.item.setAttribute('data-value', contact.value);
            }
        },
        select: {
            method: function(finish){
                this.props.name = this.props.dom.item.textContent;
                this.props.value = this.props.dom.item.getAttribute('data-value');
                return finish();
            }
        }
    }
})
</script>
