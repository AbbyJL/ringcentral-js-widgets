<div class='rc-contact-picker'>
    <input  class='rc-input --clean' 
            data-info='input' 
            data-event='input:autoComplete|blur:hide'>
    </input>
    <div class='rc-contact-picker__contacts rc-list' data-info='contacts'>
        <contact-picker-item dynamic></contact-picker-item>
    </div>
</div>
<script>
w.register(function() {
    var enlarge = w.transition('enlarge')
    this.actions = {
        init:{
            method: function(finish) {
                this.props.limit = 10;
                this.props.show = false;
                return finish();
            }
        },
        mount: {
            method: function(finish) {
                finish();
            },
            after: function() {
                enlarge.init(this.props.dom.contacts)
            }
        },
        hide: {
            after: function() {
                if (this.props.show) {
                    // delay the hidden process, make options clickable, then hide the panel
                    setTimeout(() => {
                        this.props.show = false;
                        enlarge.out(this.props.dom.contacts)
                    }, 50)
                }
            }
        },
        show: {
            after: function() {
                // if (this.showingTimeout) 
                //     return;
                // this.showingTimeout = window.setTimeout(() => {
                //     if (this.props.dom.input === document.activeElement) 
                //         enlarge.in(this.props.dom.contacts)
                // }, 300);
                if (!this.props.show) {
                    this.props.show = true;
                    enlarge.in(this.props.dom.contacts)
                }
            }
        },
        getInput: {
            method: function() {
                return this.props.dom.input.value;
            }
        },
        appendInput: {
            before: function(value) {
                this.props.dom.input.value += value;
                this.props.dom.input.focus();
            }
        },
        setInput: {
            before: function(value) {
                this.props.dom.input.value = value;
                this.props.dom.input.focus();
            }
        },
        autoComplete: {
            method: function(finish) {
                this.props.inputValue = this.props.dom.input.value;
                return finish();
            },
            after: function(contacts) {
                console.log('autocomplelte');
                if (!contacts)
                    return;
                // while (this.props.dom.contacts.firstChild)
                //     this.props.dom.contacts.removeChild(this.props.dom.contacts.firstChild);
                if (contacts.length > 0)
                    this.show();
                else
                    this.hide();
                var count = 0;
                var parent = this;
                contacts.every(contact => {
                    if(count < this.props.limit){
                        var widget = w('contact-picker-item', {
                            actions: {
                                init: {
                                    method:function(){
                                        return contact;
                                    }
                                },
                                select: {
                                    method:function(){
                                        parent.setInput(this.props.value);
                                    }
                                }
                            }
                        });
                        widget.mount(this.props.dom.contacts);    
                        count++;
                        return true;
                    }else{
                        return false;
                    }
                })
            }
        }
    }
})
</script>
