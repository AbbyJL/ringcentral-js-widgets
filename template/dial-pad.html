<div class='rc-panel rc-dial-pad'>
    <div class='rc-panel__header --colored' data-info='header'>
        <contact-picker data-info='contact-picker'></contact-picker>
    </div>
    <div class='rc-panel__content'>
        <div class='rc-mask display-none' data-info='disabled-mask'>
            <div class='rc-mask-message'>Sorry, your account doesn't not have Web Phone permission.</div>
        </div>
        <dropdown data-info='dropdown'></dropdown>
        <div class='margin-top-2'>
            <div class='rc-dial-pad__line'>
                <button 
                    class='rc-button --circle dial-button' 
                    data-info='dial-button-1'
                    data-value='1' 
                    data-event='click:dialing'>
                    <div class='dial-button__number'>1</div>
                </button>
                <button 
                    class='rc-button --circle dial-button' 
                    data-info='dial-button-2'
                    data-value='2' 
                    data-event='click:dialing'>
                    <div class='dial-button__number'>2</div>
                    <div class='dial-button__symbol'>ABC</div>
                </button>
                <button 
                    class='rc-button --circle dial-button' 
                    data-info='dial-button-3'
                    data-value='3' 
                    data-event='click:dialing'>
                    <div class='dial-button__number'>3</div>
                    <div class='dial-button__symbol'>DEF</div>
                </button>
            </div>
            <div class='rc-dial-pad__line'>
                <button 
                    class='rc-button --circle dial-button' 
                    data-info='dial-button-4'
                    data-value='4'
                    data-event='click:dialing'>
                    <div class='dial-button__number'>4</div>
                    <div class='dial-button__symbol'>GHI</div>
                </button>
                <button 
                    class='rc-button --circle dial-button' 
                    data-info='dial-button-5'
                    data-value='5'
                    data-event='click:dialing'>
                    <div class='dial-button__number'>5</div>
                    <div class='dial-button__symbol'>JKL</div>
                </button>
                <button 
                    class='rc-button --circle dial-button' 
                    data-info='dial-button-6'
                    data-value='6'
                    data-event='click:dialing'>
                    <div class='dial-button__number'>6</div>
                    <div class='dial-button__symbol'>MNO</div>
                </button>
            </div>
            <div class='rc-dial-pad__line'>
                <button 
                    class='rc-button --circle dial-button' 
                    data-info='dial-button-7'
                    data-value='7' 
                    data-event='click:dialing'>
                    <div class='dial-button__number'>7</div>
                    <div class='dial-button__symbol'>PQRS</div>
                </button>
                <button 
                    class='rc-button --circle dial-button' 
                    data-info='dial-button-8'
                    data-value='8' 
                    data-event='click:dialing'>
                    <div class='dial-button__number'>8</div>
                    <div class='dial-button__symbol'>TUV</div>
                </button>
                <button 
                    class='rc-button --circle dial-button' 
                    data-info='dial-button-9'
                    data-value='9' 
                    data-event='click:dialing'>
                    <div class='dial-button__number'>9</div>
                    <div class='dial-button__symbol'>WXYZ</div>
                </button>
            </div>
            <div class='rc-dial-pad__line'>
                <button 
                    class='rc-button --circle dial-button' 
                    data-info='dial-button-0'
                    data-value='0' 
                    data-event='click:dialing'>
                    <div class='dial-button__number'>0</div>
                    <div class='dial-button__symbol'>+</div>
                </button>
            </div>
        </div>
    </div>
    <button 
    class='rc-button --circle call-button' 
    data-info='callout' 
    data-event='click:callout'>
    </button>
    <div class='rc-panel__footer'></div>
</div>
<script>
w.register(function() {
    var fade = w.transition('fade')
    this.actions = w.action('interaction');
    this.actions.init = {
        before: function() {},
        method: function() {},
        after: function() {
            var dialPad = this;
            var { color, lang, logo } = this.data
            this.props.dom.header.style['background-color'] = color || '#fff'
            w.customize(this, 'contact-picker', {
                actions: {
                    autoComplete: {
                        method: function() {
                            return dialPad.queryContacts(this.props.inputValue);
                        }
                    }
                }
            })
            w.customize(this, 'dropdown', {
                actions: {
                    getData: {
                        method: function() {
                            return dialPad.getOutboundCallerID();
                        },
                        after: function(ids) {
                            ids.forEach(id => this.addItem(id));
                        }
                    },
                    switchTitle: {
                        method: function(text) {
                            dialPad.props.fromNumber = text;
                        }
                    }
                }
            })
        }
    }
    this.actions.mount = {
        before: function() {},
        method: function() {},
        after: function() {
            this.props['dropdown'].getData();
            // fade.in(this.props.root);
        }
    }
    this.actions.dialing = {
        method: function(finish) {
            var button = event.target;
            if (!button.getAttribute('data-value')) // click on the number or symbol
                button = button.parentNode
            var cp = this.props['contact-picker'];
            cp.appendInput(button.getAttribute('data-value'));
            cp.autoComplete();
            return finish();
        },
        after: function() {
            this.props['contact-picker'].props.dom.input.focus();
        }
    }
    this.actions.callout = {
        before: function() {
            this.props.dom.callout.classList.add('--active')
        },
        method: function(finish) {
            // TODO: Do some basic validation.
            var ac = this.props['contact-picker'];
            this.props.toNumber = ac.props.dom.input.value;
            this.props.fromNumber = localStorage.getItem('username');
            return finish(this.props.fromNumber, this.props.toNumber);
        },
        after: function() {
            setTimeout(() => this.props.dom.callout.classList.remove('--active'), 1000)
        },
        error: function(err) {
            this.props.dom.callout.classList.remove('--active')
        }
    }
    this.actions.disable = {
        method: function(finish) {
            return finish();
        },
        after: function() {
            this.props.dom['disabled-mask'].classList.remove('display-none');
        }
    }
    this.actions.getOutboundCallerID = {
        method: function(finish) {
            return finish();
        }
    }
    this.actions.queryContacts = {
        method: function(finish, queryText) {
            this.props.to = queryText;
            return finish();
        }
    }
    this.actions.setNumber = {
        method: function(finish, value) {
            this.props['contact-picker'].setInput(value)
            return finish();
        }
    }
})
</script>
