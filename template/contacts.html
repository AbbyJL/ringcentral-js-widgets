<div class="rc-panel">
    <div class="rc-panel__content rc-contacts__content">
        <div data-info="contacts">
            <contact-item dynamic></contact-item>
        </div>
    </div>
</div>
<script>
w.register(function(){
    
    function createContactWidget(contact) {
        return w('contact-item', {
            actions: {
                init: {
                    method: function() {
                        return contact;
                    }
                }
            }
        });
    }
    
    this.actions= {
        mount: {
            after: function() {
                this.fetchContacts();
            }
        },
        fetchContacts: {
            method: function(finish) {
                return finish();
            },
            after: function(contacts) {
                console.log(contacts);
                contacts.forEach(contact => {
                    var con = createContactWidget(contact);
                    con.mount(this.props.dom.contacts);    
                });
            }
        }
    }
});
</script>
