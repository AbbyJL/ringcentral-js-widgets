<div class='rc-panel rc-conversation'>
    <div class='rc-panel__header --colored display-none' data-info='header'>
        <contact-picker data-info='contact-picker'></contact-picker>
    </div>
    <div class='rc-panel__content rc-conversation__container'>
        <dropdown class='display-none' data-info='dropdown'></dropdown>
        <div class='rc-conversation__content'>
            <div class='conversations' data-info='conversations'>
                <div class='conversations__timestamp'>
                    <span class='__date'>1/24/15</span>
                    <span class='__time'>6:04</span>
                </div>
            </div>
        </div>
        <div class='rc-conversation__textarea-wrapper'>
            <textarea 
            data-info='input' 
            data-event='keydown:enter'
            placeholder='messages...'
            ></textarea>
        </div>
    </div>
</div>
<script>
w.register(function() {
    this.actions = {
        init: {
            method: function() {
               
            },
            after: function() {
                var conversation = this;
                w.customize(this, 'contact-picker', {
                    actions: {
                        autoComplete: {
                            method: function() {
                                return conversation.queryContacts(this.props.inputValue);
                            }
                        }
                    }
                })
                w.customize(this, 'dropdown', {
                    actions: {
                        getData: {
                            method: function() {
                                return conversation.getOutboundCallerID();
                            },
                            after: function(ids) {
                                ids.forEach(id => this.addItem(id));
                            }
                        },
                        switchTitle: {
                            method: function(text) {
                                conversation.props.fromNumber = text;
                            }
                        }
                    }
                })
            }
        },
        mount: {
            method: function() {
                 // There is two type of conversation: 1. to new users 2. existing conversation
                // will be determined by this.data
                if (this.data.new) {
                    this.props.dom.header.classList.remove('display-none')
                    this.props.dom.dropdown.classList.remove('display-none')
                } else {
                    this.props.dom.header.classList.add('display-none')
                    this.props.dom.dropdown.classList.add('display-none')
                }
            },
            after: function() {
                this.props['dropdown'].getData();
            }
        },
        fetchConversations: {
            method: function(finish) {
                return finish()
            },
            after: function(convs) {
                convs.forEach(text => this.addBubble(text))
                console.log('update bubble');
                this.updateScroll()
            }
        },
        enter: {
            method: function(finish, e) {
                if (e.keyCode === 13) {
                    this.send()
                    e.preventDefault()
                }
            }
        },
        send: {
            before: function() {
                // send messages on UI
                this.props.message = this.props.dom.input.value
                this.props.dom.input.value = ''
                return this.addBubble(this.props.message)
            },
            method: function(finish, dom) {
                this.props.fromNumber = this.data.fromNumber || this.props.fromNumber
                this.props.toNumber = this.data.toNumber || this.props['contact-picker'].props.dom.input.value
                return finish().then(response => {
                    dom.setAttribute('data-id', response.id)
                    this.unconfirm = this.unconfirm || []
                    this.unconfirm.push(dom)
                }).catch(err => dom.parentNode.removeChild(dom))
                // user actually send to message to server (SDK)
            },
            after: function(response) {
                console.log('update bubble');
                this.updateScroll()
            }
        },
        addBubble: {
            after: function(text, direction) {
                var opponent = (direction === 'Inbound')
                var template = `<div class='clearfix'>
                                    <div class='conversations__bubble ${opponent? "--opponent": "--self"}'>
                                        ${text}
                                    </div>
                                </div>`
                var div = document.createElement('div')
                div.innerHTML = template

                this.props.dom.conversations.appendChild(
                    div.childNodes[0]
                )
                return this.props.dom.conversations.lastChild;
            }
        },
        addMessages: {
            method: function(finish, msgs) {
                if (msgs)
                    msgs.forEach(msg => this.addBubble(msg.subject, msg.direction))
            },
            after: function() {
                this.updateScroll()
            }
        },
        warnBubble: {
            after: function(id) {

            }
        },
        updateScroll: {
            after: function() {
                this.props.dom.conversations.scrollTop = this.props.dom.conversations.scrollHeight
            }
        },
        getOutboundCallerID: {
            method: function(finish) {
                return finish();
            }
        },
        queryContacts: {
            method: function(finish, queryText) {
                this.props.to = queryText;
                return finish();
            }
        },
        addIncomingMessages: {
            method: function(finish, messages) {
                messages
                .filter(msg => msg.availability === 'Alive')
                .filter(msg => msg.messageStatus === 'Received')
                .filter(msg => msg.direction === 'Inbound')
                .filter(msg => msg.readStatus === 'Unread')
                .map(msg => msg.subject)
                .forEach(text => this.addBubble(text, 'Inbound'))
            },
            after: this.updateScroll
        },
        confirmMessages: {
            method: function(finish, messages) {
                if (!this.unconfirm)
                    return []
                if (!messages)
                    return []
                return this.unconfirm
                .filter(dom => messages
                    .map(msg => msg.id)
                    .indexOf(parseInt(dom.getAttribute('data-id'))) > -1)
                .forEach(dom => dom.removeAttribute('data-id'))
            }
        }
    }
})

</script>
