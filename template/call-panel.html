<div>
    <div class='rc-panel' data-info='called-panel'>
        <div class='rc-pane-header'>
            <h1>Call Panel</h1>
        </div>
        <div class='rc-pane-content'>
            <div class='rc-pane-scrollable'>
                <div data-info='callin-number'></div>
                <button class='rc-button' data-event='click:answer'>Answer</button>
                <button class='rc-button' data-event='click:ignore'>Ignore</button>
            </div>
        </div>
    </div>
    <div class='rc-panel' data-info='callout-panel'>
        <!-- <button class='rc-button' data-event='click:cancel'>Cancel</button> -->
    </div>
    <div class='rc-panel' data-info='online-panel'>
        <div class='rc-pane-header'>
            <h1>Call Panel</h1>
        </div>
        <div class='rc-pane-content'>
            <div class='rc-pane-scrollable'>
                <h3 data-info='call-time'></h3>
                <button class='rc-button rc-button-important' data-event='click:hangup'>Hangup</button>
            </div>
        </div>
    </div>
</div>
<script>
w.register(function() {
    this.actions = {
        init: {
            method: function(finish) {
                finish();
            }
        },
        render: {
            after: function() {
                // hidePanelsExcept.call(this);
            }
        },
        answer: {
            method: function(finish) {
                return finish();
            }
        },
        ignore: {
            method: function(finish) {
                hidePanelsExcept.call(this);
                return finish();
            }
        },
        hangup: {
            method: function(finish) {
                return finish();
            }
        },
        called: {
            before: function(event) {
                hidePanelsExcept.call(this, 'called-panel');
            },
            method: function() {}
        },
        callStarted: {
            before: function(event) {
                hidePanelsExcept.call(this, 'online-panel');
            },
            method: function() {}
        },
        callRejected: {
            method: function() {}
        },
        callEnded: {
            method: function() {
                hidePanelsExcept.call(this);
            }
        },
        callFailed: {
            method: function() {
                hidePanelsExcept.call(this);
            }
        }
    }

    function hidePanelsExcept(except) {
        this.props.dom['called-panel'].classList.add('display-none');
        this.props.dom['callout-panel'].classList.add('display-none');
        this.props.dom['online-panel'].classList.add('display-none');
        if (except && this.props.dom[except])
            this.props.dom[except].classList.remove('display-none');
    }
})
</script>
