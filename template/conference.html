<div class="rc-panel rc-conference --color">
    <div class="rc-panel__content rc-conference__content">
        <div class="rc-conference__line">
            <label class="__label --color" data-info="dialInNumberLabel"></label>
            <div class="__value --right" data-info="dialInNumber">
            </div>
        </div>
        <div class="rc-conference__line">
            <label class="__label --color" data-info="hostCodeLabel"></label>
            <div class="__value --right" data-info="hostCode">
            </div>
        </div>
        <div class="rc-conference__line">
            <label class="__label --color" data-info="participantCodeLabel"></label>
            <div class="__value --right" data-info="participantCode">
            </div>
        </div>
        <div class="rc-conference__buttons">
            <button 
                class="rc-button --clean --round __button" 
                data-info="inviteWithTextButton" 
                data-event="click:inviteWithText">
            </button>
            <button 
                class="rc-button --positive --round __button" 
                data-info="joinAsHostButton" 
                data-event="click:joinAsHost">
            </button>
        </div>
    </div>
</div>
<script>
w.register(function(){
    this.actions= {
        init: {
            after: function() {
                var t = w.t(this.data.lang);
                this.props.dom.dialInNumberLabel.textContent = t('conference-dialinnumber-text');
                this.props.dom.hostCodeLabel.textContent = t('conference-hostcode-text');
                this.props.dom.participantCodeLabel.textContent = t('conference-participantcode-text');
                this.props.dom.inviteWithTextButton.textContent = t('conference-invitewithtext-text');
                this.props.dom.joinAsHostButton.textContent = t('conference-joinashost-text');
            }
        },
        mount: {
            after: function() {
                this.getConferenceInfo();
            }
        },
        getConferenceInfo: {
            method: function(finish) {
                return Promise.resolve(finish()).then(conferenceInfo => {
                    this.props.inviteMessage = 'Test';
                    this.props.dialInNumber = conferenceInfo.phoneNumber;
                    return conferenceInfo;
                });
            },
            after: function(conferenceInfo) {
                this.props.dom.dialInNumber.textContent = conferenceInfo.phoneNumber;
                this.props.dom.hostCode.textContent = conferenceInfo.hostCode;
                this.props.dom.participantCode.textContent = conferenceInfo.participantCode;
            }
        },
        inviteWithText: {
            method: function(finish) {
                return finish();
            }
        },
        joinAsHost: {
            method: function(finish) {
                return finish();
            }
        }
    }
});  
</script>
