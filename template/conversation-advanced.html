<div class='rc-panel rc-conversation'>
    <div class='rc-panel__header --colored'>
        <div class='rc-conversation__avatar-wrapper'>
            <img class='rc-conversation__avatar' data-info='profile-img' src="">
        </div>
        <span data-info='header'></span>
    </div>
    <div    class='rc-panel__content rc-conversation__container' 
            data-info='panel'>
        <div class='rc-conversation__bar'>
            <div class='rc-conversation__hint' data-info='to-number'>to</div>
            <div class='rc-conversation__hint' data-info='from-number'>from</div>
        </div>
        <div    class='rc-conversation__content' 
                data-info='container'
                data-event='scroll:scroll'>
            <div    class='conversations__loading display-none'
                    data-info='loading'>
                loading...
            </div>
            <div    class='conversations' 
                    data-info='conversations'>
                <!-- <div class='conversations__timestamp'>
                    <span class='__date'>1/24/15</span>
                    <span class='__time'>6:04</span>
                </div> -->
                
            </div>
        </div>
        <div class='rc-conversation__textarea-wrapper'>
            <textarea 
            data-info='input' 
            data-event='keydown:enter'
            placeholder='messages...'
            ></textarea>
            <button 
                class='rc-button --circle --positive rc-conversation__callout'
                data-info='callout'
                data-event='click:togglePhoneModal'
            >
            </button>
        </div>
    </div>
    <div    class='rc-conversation__mask display-none'
            data-info='phone-mask'
            data-event='click:togglePhoneModal'>
        <div 
            class='rc-conversation__modal'
            data-info='phone-modal'>
            <h2>
                <span class='voice-bubble__play icon-uniAE'></span>
                <span>Phone call</span>
            </h2>
            <div>
                <dropdown data-info='from-number-dropdown'></dropdown>
                <dropdown data-info='to-number-dropdown'></dropdown>
            </div>
            <button class='rc-button --round --positive'>Call out</button>
        </div>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.3.0/js/md5.min.js'></script>
<script>
w.register(function() {
    var fade = w.transition('fade')
    this.actions = {
        init: {
            method: function() {
               
            },
            after: function() {
                this.props.syncedMessages = []
                this.props.toNumbers = []

                var conversation = this;
                w.customize(this, 'contact-picker', {
                    data: {
                        contact: conversation.data.toNumber
                    },
                    actions: {
                        autoComplete: {
                            method: function() {
                                return conversation.props.toNumbers.map(num => {
                                    return { value: num }
                                });
                            }
                        }
                    }
                })
                w.customize(this, 'dropdown', {
                    data: {},
                    actions: {
                        mount: {
                            after: function() {
                                // this.getData()
                            }
                        },
                        getData: {
                            method: function() {
                                return conversation.getOutboundCallerID()
                            },
                            after: function(ids) {
                                ids.forEach(id => this.addItem(id));
                            }
                        }
                    }
                })
            }
        },
        mount: {
            method: function(finish) {
                var relatedContacts = finish().then(relatedContacts => {
                    console.log(relatedContacts);
                    // FIXME
                    var currentContact = this.props.contact = relatedContacts['297709020']
                    // set default outbound caller id as first phone number
                    this.props.toExtension = currentContact.extension
                    this.setReceiver(currentContact.phoneNumber[0])
                    this.setReceiverCandidates(currentContact.phoneNumber)
                    this.appendMessages(currentContact.msg.reverse())
                    this.setTitle(currentContact.displayName)
                    console.log(currentContact.profileImage+`?access_token=${sdk.platform().auth().accessToken()}`)
                    sdk.platform()
                    .get(currentContact.profileImage)
                    .then(r => r.response())
                    .then(r => {
                        if (r.status === 204) {
                            var hash = md5(currentContact.id)
                            this.props.dom['profile-img'].src = `http://www.gravatar.com/avatar/${hash}?d=retro`
                        } else {
                            this.props.dom['profile-img'].src = 
                            currentContact.profileImage + `?access_token=${sdk.platform().auth().accessToken()}`
                        }
                    })
                })
            },
            after: function() {
                this.props.dom.input.value = this.data.message || ''
                fade.init(this.props.root)
                fade.in(this.props.root)
            }
        },
        setTitle: {
            after: function(text) {
                this.props.dom.header.textContent = text
            }
        },
        setProfileImage: {
            after: function(uri) {
                this.props.dom.header.textContent = text
            }
        },
        enter: {
            method: function(finish, e) {
                if (e.keyCode === 13) {
                    this.send()
                    e.preventDefault()
                }
            }
        },
        send: {
            before: function() {
                // send messages on UI
                this.props.message = this.props.dom.input.value
                this.props.dom.input.value = ''
                var date = new Date()
                var bubble = this.addBubble(
                    null,
                    'SMS',
                    this.props.message,
                    'Outgoing',
                    `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`)
                this.scrollToBottom()
                return bubble
            },
            method: function(finish, dom) {
                this.props.fromNumber = this.data.fromNumber || this.props.fromNumber
                this.props.toNumber = this.data.toNumber || this.props.toNumber
                return finish().then(response => {
                    dom.setAttribute('data-id', response.id)
                    this.unconfirm = this.unconfirm || []
                    this.unconfirm.push(dom)
                    return response
                }).catch(err => dom.parentNode.removeChild(dom))
                // user actually send to message to server (SDK)
            },
            after: function(response) {}
        },
        addBubble: {
            after: function(id, type, content, direction, time, prepend) {
                var opponent = (direction === 'Inbound')
                var model = this.props.contact.msg.find(contact => contact.id === id)
                var doc
                if (type === 'SMS' || type === 'Pager')
                    doc = this.createSMSTemplate(id, content, opponent, time)
                else if (type === 'VoiceMail')
                    doc = this.createVoiceMailTemplate(id, content, opponent, time)
                else if (type === 'Voice')
                    doc = this.createCallLogTemplate(id, content, opponent, time)
                if (model) {
                    model.dom = doc
                    this.markBubble(model)
                }
                
                if (prepend) {
                    this.props.dom.conversations.insertBefore(doc, this.props.dom.conversations.firstChild)
                } else {
                    this.props.dom.conversations.appendChild(doc)
                }
                return this.props.dom.conversations.lastChild;
            }
        },
        markBubble: {
            method: function(finish, model) {
                model.dom.addEventListener('mouseover', e => {
                    var fromNumber = model.from
                    var toNumber = model.to
                    if (this.props.contact.extension == fromNumber || 
                        this.props.fromNumbers.indexOf(fromNumber) > -1) {
                        this.props.dom['from-number'].textContent = fromNumber
                        this.props.dom['to-number'].textContent = toNumber
                    } else {
                        this.props.dom['from-number'].textContent = toNumber
                        this.props.dom['to-number'].textContent = fromNumber
                    }

                    this.props.contact.msg
                    .filter(contact =>
                        contact.from == fromNumber ||
                        contact.from == toNumber ||
                        contact.to == toNumber ||
                        contact.to == fromNumber)
                    .filter(msg => msg.dom)
                    .map(msg => msg.dom)
                    .map(dom => dom.classList.add('--marked'))
                });
                model.dom.addEventListener('mouseout', e => {
                    var fromNumber = model.from
                    var toNumber = model.to
                    if (this.props.contact.extension == fromNumber || 
                        this.props.fromNumbers.indexOf(fromNumber) > -1) {
                        this.props.dom['from-number'].textContent = fromNumber
                        this.props.dom['to-number'].textContent = toNumber
                    } else {
                        this.props.dom['from-number'].textContent = toNumber
                        this.props.dom['to-number'].textContent = fromNumber
                    }
                    
                    this.props.contact.msg
                    .filter(msg => msg.dom)
                    .map(msg => msg.dom)
                    .map(dom => dom.classList.remove('--marked'))
                });
            }
        },
        createSMSTemplate: {
            method: function(finish, id, text, opponent, time) {
                var div = document.createElement('div')
                div.innerHTML = `<div class='clearfix conversations__conv'>
                                    <div
                                        data-tooltip='${time}' 
                                        class='conversations__bubble ${opponent? "--opponent": "--self"} '>
                                        ${text}
                                    </div>
                                </div>`

                return div.firstChild
            }
        },
        createVoiceMailTemplate: {
            method: function(finish, id, content, opponent, time) {
                var audio = new Audio(`${content.uri}?access_token=${sdk.platform().auth().accessToken()}`)
                var div = document.createElement('div')
                div.innerHTML = `<div class='clearfix conversations__conv'>
                                    <div
                                        data-tooltip='${time}'
                                        class='conversations__bubble ${opponent? "--opponent": "--self"} --voice voice-bubble'>
                                        <span class='voice-bubble__play icon-uni7C'></span>
                                        <span class='voice-bubble__duration' data-length=${content.vmDuration}></span>
                                    </div>
                                </div>`
                div.firstChild.querySelector('.voice-bubble__duration').style.width = content.vmDuration * 2 + 'px'
                div.firstChild.addEventListener('click', e => {
                    audio.play()
                });
                return div.firstChild
            }
        },
        createCallLogTemplate: {
            method: function(finish, id, content, opponent, time) {
                var div = document.createElement('div')
                div.innerHTML = `<div class='clearfix conversations__conv'>
                                    <div
                                        data-tooltip='${time}'
                                        class='conversations__bubble ${opponent? "--opponent": "--self"} --log'>
                                        <span class='bubble--log icon-uniAE'>
                                        ${typeof content === 'string'?
                                         `<span>${content}</span>`: 
                                         "<span class='voice-bubble__play icon-uni7C'></span>"}
                                    </div>
                                </div>`

                if (typeof content === 'string') {

                } else {
                    // TODO:
                    // get ${content.uri}?access_token=${sdk.platform().auth().accessToken()}
                    // to get the duration of record
                    var audio = new Audio(`${content.uri}/content?access_token=${sdk.platform().auth().accessToken()}`)
                    div.firstChild.addEventListener('click', e => {
                        audio.play()
                    });
                }
                return div.firstChild
            }
        },
        scroll: {
            method: function(finish, event) {
                if (event.target.scrollTop === 0)
                    this.reachTop()
            }
        },
        reachTop: {
            before: function() {},
            method: function(finish) {
                if (this.isLoading)
                    return
                this.isLoading = true
                this.props.dom.loading.classList.remove('display-none')
                return finish().then(result => {
                    this.isLoading = false
                    this.props.dom.loading.classList.add('display-none')
                    return result
                })
            },
            after: function(messages) {
                if (messages) {
                    // maintain the scoll position
                    var scrollBottom = this.props.dom.conversations.offsetHeight
                    this.prependMessages(messages, false)
                    this.props.dom.container.scrollTop = 
                    this.props.dom.conversations.offsetHeight - scrollBottom
                }
            }
        },
        addTimestamp: {
            method: function(finish, time) {
                var div = document.createElement('div')
                div.innerHTML = `<div class='clearfix conversations__conv'>
                                    <div class='rc-conversation__timestamp'>
                                        ${time}
                                    </div>
                                </div>`
                this.props.dom.conversations.appendChild(div.firstChild)
            }
        },
        parseMessages: {
            method: function(finish, messages, prepend) {
                messages.map(msg => {
                        var time = new Date(msg.lastModifiedTime)
                        msg.time = `${time.getHours()}:${time.getMinutes()}:${time.getSeconds()}`
                        return msg
                    })
                    .forEach(msg => {
                            this.addBubble(
                                msg.id, 
                                msg.type, 
                                msg.subject, 
                                msg.direction, 
                                msg.time,
                                prepend
                            )
                            var date = new Date(msg.lastModifiedTime).getDate()
                            var month = new Date(msg.lastModifiedTime).getMonth()
                            if (date > this.convDate)
                                this.addTimestamp(month + '/' + date)
                            this.convDate = new Date(msg.lastModifiedTime).getDate()
                        }
                    )
            }
        },
        appendMessages: {
            method: function(finish, messages, scroll) {
                if (messages) this.parseMessages(messages, false)
            },
            after: function(messages, scroll = true) {
                if (scroll)
                    this.scrollToBottom()
            }
        },
        prependMessages: {
            before: function() {

            },
            method: function(finish, messages, scroll) {
                this.props.contact.msg = this.props.contact.msg.concat(messages)
                if (messages) this.parseMessages(messages, true)
            },
            after: function(messages, scroll = true) {
                if (scroll)
                    this.scrollToBottom()
            }
        },
        addIncomingMessages: {
            method: function(finish, messages) {
                this.props.contact.msg = this.props.contact.msg.concat(messages)
                this.parseMessages(
                    messages
                        .filter(msg => this.props.syncedMessages.indexOf(msg.id) === -1)
                        .filter(msg => msg.direction === 'Inbound'), false
                )
            },
            after: function() {
                this.scrollToBottom()
            }
        },
        confirmMessages: {
            method: function(finish, messages) {
                if (!this.unconfirm)
                    return []
                if (!messages)
                    return []
                this.props.contact.msg = this.props.contact.msg.concat(messages)
                return messages.map(msg => {
                    var index = this.unconfirm.findIndex(dom => dom.getAttribute('data-id') == msg.id)
                    var dom = this.unconfirm[index] || null
                    if (dom) {
                        dom.removeAttribute('data-id')
                        msg.dom = dom
                        this.unconfirm.splice(index, 1)
                        this.markBubble(msg)
                    }
                    return dom
                })
            }
        },
        warnBubble: {
            after: function(id) {

            }
        },
        scrollToBottom: {
            after: function() {
                this.props.dom.container.scrollTop = this.props.dom.container.scrollHeight
            }
        },
        getOutboundCallerID: {
            method: function(finish) {
                return finish();
            },
            after: function(numbers) {
                // FIXME
                this.props.fromNumber = numbers[0]
                this.props.fromNumbers = numbers
            }
        },
        queryContacts: {
            method: function(finish, queryText) {
                this.props.to = queryText;
                return finish();
            }
        },
        setSender: {
            method: function(finish, fromNumber) {
                this.props.fromNumber = fromNumber
            }
        },
        setReceiver: {
            method: function(finish, toNumber) {
                this.props.toNumber = toNumber
            }
        },
        setReceiverCandidates: {
            method: function(finish, toNumbers) {
                this.props.toNumbers = toNumbers
            }
        },
        togglePhoneModal: {
            before: function() {
                this.props.dom['phone-mask'].classList.toggle('display-none')
            }
        }
    }
})

</script>
